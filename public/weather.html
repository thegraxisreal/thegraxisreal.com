<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
      height: 100vh;
    }

    .warning-banner {
      background-color: #ff5252;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }
    
    .warning-banner::before {
      content: "⚠️";
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    @keyframes pulse {
      0% { background-color: #ff5252; }
      50% { background-color: #ff7b7b; }
      100% { background-color: #ff5252; }
    }

    .animation-container {x
      position: relative;
      height: 50vh;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    .weather-info {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .location {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .date-time {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .temperature {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .weather-type {
      font-size: 1.5rem;
      color: #444;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #f0f0f0;
    }

    .detail {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Bar Graph styles */
    .graph-container {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 8px;
    }
    
    .bar {
      width: 70%;
      height: 0;
      transition: height 1s ease-out;
      border-radius: 4px 4px 0 0;
    }
    
    .humidity-bar {
      background: linear-gradient(to top, #4fc3f7, #039be5);
    }
    
    .wind-bar {
      background: linear-gradient(to top, #b2dfdb, #00897b);
    }
    
    .precipitation-bar {
      background: linear-gradient(to top, #90caf9, #1976d2);
    }

    .detail-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* Animation Elements */
    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom right, #ffeb3b, #ffc107);
      border-radius: 50%;
      box-shadow: 0 0 70px #ff9800, 0 0 100px #ff9800;
      animation: sun-rise 4s infinite alternate;
    }

    .moon {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #f5f5f5;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: moon-rise 4s infinite alternate;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.9;
      box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
    }

    .cloud-1 {
      width: 100px;
      height: 50px;
      animation: float-right 20s infinite linear;
    }

    .cloud-2 {
      width: 150px;
      height: 60px;
      animation: float-left 25s infinite linear;
    }

    .rain {
      position: absolute;
      width: 2px;
      height: 20px;
      background-color: #64B5F6;
      opacity: 0.6;
      animation: rain-fall 1s infinite linear;
    }

    .snow {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow-fall 10s infinite linear;
    }

    .lightning {
      position: absolute;
      width: 12px;
      height: 100px;
      background: linear-gradient(to bottom, #FFF176, #FFEB3B);
      clip-path: polygon(50% 0, 0% 100%, 100% 50%, 60% 50%, 100% 0, 40% 100%, 0 50%, 40% 50%);
      opacity: 0;
      animation: lightning-flash 5s infinite;
    }

    .fog {
      position: absolute;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      animation: fog-float 15s infinite linear;
    }

    /* Animations */
    @keyframes sun-rise {
      0% { transform: translate(50px, 250px); }
      100% { transform: translate(350px, 100px); }
    }

    @keyframes moon-rise {
      0% { transform: translate(50px, 200px); }
      100% { transform: translate(350px, 70px); }
    }

    @keyframes float-right {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(600px); }
    }

    @keyframes float-left {
      0% { transform: translateX(600px); }
      100% { transform: translateX(-200px); }
    }

    @keyframes rain-fall {
      0% { transform: translateY(-20px); }
      100% { transform: translateY(350px); }
    }

    @keyframes snow-fall {
      0% { 
        transform: translateY(-20px) translateX(0); 
        opacity: 0;
      }
      20% { opacity: 0.8; }
      100% { 
        transform: translateY(350px) translateX(50px); 
        opacity: 0;
      }
    }

    @keyframes lightning-flash {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 0; }
      19%, 39%, 59%, 79% { opacity: 0; }
      19.5%, 39.5%, 59.5%, 79.5% { opacity: 1; }
    }

    @keyframes fog-float {
      0% { transform: translateX(-200px); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateX(700px); opacity: 0; }
    }

    @keyframes trash-float {
      0% { transform: translate(-10px, 0) rotate(0deg); }
      25% { transform: translate(10px, -10px) rotate(90deg); }
      50% { transform: translate(20px, 0) rotate(180deg); }
      75% { transform: translate(0, 10px) rotate(270deg); }
      100% { transform: translate(-10px, 0) rotate(360deg); }
    }
    
    @keyframes dust-float {
      0% { transform: translate(0, 0); opacity: 0.1; }
      50% { transform: translate(20px, -15px); opacity: 0.3; }
      100% { transform: translate(0, 0); opacity: 0.1; }
    }

    @keyframes funnel-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes debris-float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(100px) rotate(180deg); }
      100% { transform: translateY(0) translateX(200px) rotate(360deg); }
    }
    
    @keyframes ember-float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
    
    @keyframes aurora-wave {
      0% { transform: translateY(0) scaleX(1); opacity: 0.5; }
      50% { transform: translateY(-20px) scaleX(1.2); opacity: 0.8; }
      100% { transform: translateY(0) scaleX(1); opacity: 0.5; }
    }
    
    @keyframes hurricane-spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes dust-roll {
      0% { transform: translateX(-100px) translateY(0) rotate(0deg); opacity: 0.4; }
      50% { transform: translateX(0px) translateY(-10px) rotate(180deg); opacity: 0.7; }
      100% { transform: translateX(100px) translateY(0) rotate(360deg); opacity: 0.4; }
    }
    
    @keyframes hail-bounce {
      0% { transform: translateY(-30px); }
      50% { transform: translateY(0); }
      55% { transform: translateY(-15px); }
      65% { transform: translateY(0); }
      70% { transform: translateY(-5px); }
      75% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }
    
    @keyframes stick-figure-fall {
      0% { 
        transform: translateY(-100px) rotate(0deg); 
        opacity: 0;
      }
      10% { opacity: 1; }
      50% { transform: translateY(150px) rotate(180deg); }
      90% { opacity: 1; }
      100% { 
        transform: translateY(400px) rotate(360deg); 
        opacity: 0;
      }
    }
    
    @keyframes stick-figure-panic {
      0% { transform: rotate(0deg) scaleX(1); }
      25% { transform: rotate(-20deg) scaleX(1.1); }
      50% { transform: rotate(0deg) scaleX(1); }
      75% { transform: rotate(20deg) scaleX(0.9); }
      100% { transform: rotate(0deg) scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="warningBanner" class="warning-banner" style="display: none;"></div>
    <div class="animation-container" id="animationContainer">
      <!-- Weather animations will be generated here -->
    </div>
    <div class="weather-info">
      <div>
        <div class="location" id="location">Loading...</div>
        <div class="date-time" id="dateTime">Loading...</div>
        <div class="temperature" id="temperature">--°F</div>
        <div class="weather-type" id="weatherType">Loading...</div>
      </div>
      <div class="details">
        <div class="detail">
          <div class="graph-container">
            <div class="bar humidity-bar" id="humidityBar"></div>
          </div>
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity">--%</div>
        </div>
        <div class="detail">
          <div class="graph-container">
            <div class="bar wind-bar" id="windBar"></div>
          </div>
          <div class="detail-label">Wind</div>
          <div class="detail-value" id="windSpeed">-- mph</div>
        </div>
        <div class="detail">
          <div class="graph-container">
            <div class="bar precipitation-bar" id="precipitationBar"></div>
          </div>
          <div class="detail-label">Precipitation</div>
          <div class="detail-value" id="precipitation">--%</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Weather data (edit these values to change the weather)
    const weatherData = {
      location: "Glens Falls High School",
      temperature: 447F,
      type: "foggy", // Change to any of: sunny, cloudy, rainy, stormy, snowy, foggy, nightClear, nightCloudy, sam, tornado, volcano, aurora, hurricane, dustStorm, hail, rainingPeople
      humidity: 57,
      windSpeed: 8,
      precipitation: 0,
      warning: {
        show: true,
        text: "WEATHER ALERT: Slight chance of fucking rats on fire later"
      }
    };
    
    // Function to update the time
    function updateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
    }

    // Function to create weather animations based on the weather type
    function createWeatherAnimation(weatherType) {
      const container = document.getElementById('animationContainer');
      container.innerHTML = ''; // Clear previous animations
      
      // Set background color based on weather type
      switch(weatherType) {
        case 'sunny':
          container.style.backgroundColor = '#87CEEB'; // Sky blue
          // Create sun
          const sun = document.createElement('div');
          sun.className = 'sun';
          sun.style.left = '50%';
          sun.style.top = '40%';
          container.appendChild(sun);
          
          // Add some clouds for realism
          createCloud(container, '10%', '30%', 'cloud-1');
          createCloud(container, '70%', '20%', 'cloud-2');
          break;
          
        case 'cloudy':
          container.style.backgroundColor = '#B4C8D6'; // Light gray-blue
          // Create multiple clouds
          for (let i = 0; i < 5; i++) {
            const left = Math.random() * 80 + 10;
            const top = Math.random() * 60 + 10;
            const size = Math.random() * 0.5 + 0.7; // Scale between 0.7 and 1.2
            createCloud(container, `${left}%`, `${top}%`, i % 2 === 0 ? 'cloud-1' : 'cloud-2', size);
          }
          break;
          
        case 'rainy':
          container.style.backgroundColor = '#6B7C8C'; // Dark gray-blue
          // Create clouds
          createCloud(container, '20%', '15%', 'cloud-1', 1.2);
          createCloud(container, '50%', '25%', 'cloud-2', 1.5);
          createCloud(container, '70%', '10%', 'cloud-1', 1.3);
          
          // Create raindrops
          for (let i = 0; i < 40; i++) {
            createRaindrop(container);
          }
          break;
          
        case 'stormy':
          container.style.backgroundColor = '#49535F'; // Very dark gray-blue
          // Create dark clouds
          createCloud(container, '20%', '15%', 'cloud-1', 1.2);
          createCloud(container, '50%', '25%', 'cloud-2', 1.5);
          createCloud(container, '70%', '10%', 'cloud-1', 1.3);
          
          // Create raindrops
          for (let i = 0; i < 30; i++) {
            createRaindrop(container);
          }
          
          // Create lightning
          const lightning = document.createElement('div');
          lightning.className = 'lightning';
          lightning.style.left = '30%';
          lightning.style.top = '10%';
          container.appendChild(lightning);
          
          // Create second lightning with delay
          setTimeout(() => {
            const lightning2 = document.createElement('div');
            lightning2.className = 'lightning';
            lightning2.style.left = '60%';
            lightning2.style.top = '5%';
            container.appendChild(lightning2);
          }, 2000);
          break;
          
        case 'snowy':
          container.style.backgroundColor = '#E6EEF2'; // Very light blue-gray
          // Create clouds
          createCloud(container, '20%', '15%', 'cloud-1', 1.2);
          createCloud(container, '50%', '25%', 'cloud-2', 1.5);
          createCloud(container, '70%', '10%', 'cloud-1', 1.3);
          
          // Create snowflakes
          for (let i = 0; i < 40; i++) {
            createSnowflake(container);
          }
          break;
          
        case 'foggy':
          container.style.backgroundColor = '#C7CFD6'; // Misty gray
          // Create fog layers
          for (let i = 0; i < 8; i++) {
            const fog = document.createElement('div');
            fog.className = 'fog';
            fog.style.width = `${Math.random() * 300 + 200}px`;
            fog.style.top = `${i * 40 + 10}px`;
            fog.style.left = `${Math.random() * 30}%`;
            fog.style.animationDelay = `${i * 0.5}s`;
            container.appendChild(fog);
          }
          break;
          
        case 'nightClear':
          container.style.backgroundColor = '#0C1C2C'; // Dark blue night
          // Create moon
          const moon = document.createElement('div');
          moon.className = 'moon';
          moon.style.left = '50%';
          moon.style.top = '30%';
          container.appendChild(moon);
          
          // Create stars
          for (let i = 0; i < 50; i++) {
            createStar(container);
          }
          break;
          
        case 'nightCloudy':
          container.style.backgroundColor = '#1A2633'; // Dark cloudy night
          // Create moon
          const cloudyMoon = document.createElement('div');
          cloudyMoon.className = 'moon';
          cloudyMoon.style.left = '70%';
          cloudyMoon.style.top = '20%';
          cloudyMoon.style.opacity = '0.7';
          container.appendChild(cloudyMoon);
          
          // Create clouds
          createCloud(container, '20%', '15%', 'cloud-1', 1.2);
          createCloud(container, '50%', '35%', 'cloud-2', 1.5);
          createCloud(container, '80%', '25%', 'cloud-1', 0.8);
          
          // Create some stars
          for (let i = 0; i < 20; i++) {
            createStar(container);
          }
          break;
          
        case 'sam':
          container.style.backgroundColor = '#8D8C85'; // Dirty gray
          
          // Create trash pile base
          const trashPile = document.createElement('div');
          trashPile.style.position = 'absolute';
          trashPile.style.width = '100%';
          trashPile.style.height = '25%';
          trashPile.style.bottom = '0';
          trashPile.style.background = 'linear-gradient(to top, #5D4037 60%, #795548 100%)';
          trashPile.style.borderRadius = '50% 50% 0 0';
          container.appendChild(trashPile);
          
          // Create various trash items that blow around
          const trashTypes = [
            { name: 'paper', color: '#f5f5f5', width: '15px', height: '20px' },
            { name: 'can', color: '#B0BEC5', width: '10px', height: '15px' },
            { name: 'wrapper', color: '#FFEB3B', width: '12px', height: '8px' },
            { name: 'bag', color: '#A1887F', width: '25px', height: '30px' },
            { name: 'box', color: '#D7CCC8', width: '20px', height: '20px' }
          ];
          
          // Create 20 random trash items blowing around
          for (let i = 0; i < 20; i++) {
            const trashType = trashTypes[Math.floor(Math.random() * trashTypes.length)];
            createTrashItem(container, trashType);
          }
          
          // Create some dust particles
          for (let i = 0; i < 30; i++) {
            createDustParticle(container);
          }
          break;
          
        case 'tornado':
          container.style.backgroundColor = '#4A6572'; // Dark stormy blue-gray
          
          // Create a dark sky with clouds
          for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = `${Math.random() * 100 + 100}px`;
            cloud.style.height = `${Math.random() * 30 + 40}px`;
            cloud.style.background = '#333';
            cloud.style.opacity = 0.7;
            cloud.style.position = 'absolute';
            cloud.style.top = `${Math.random() * 30}%`;
            cloud.style.left = `${Math.random() * 80}%`;
            container.appendChild(cloud);
          }
          
          // Create tornado funnel
          const funnel = document.createElement('div');
          funnel.style.position = 'absolute';
          funnel.style.width = '80px';
          funnel.style.height = '250px';
          funnel.style.top = '50%';
          funnel.style.left = '50%';
          funnel.style.transform = 'translate(-50%, -50%)';
          funnel.style.background = 'linear-gradient(to bottom, transparent 0%, #666 30%, #444 70%)';
          funnel.style.clipPath = 'polygon(30% 0%, 70% 0%, 90% 100%, 10% 100%)';
          funnel.style.opacity = 0.8;
          funnel.style.animation = 'funnel-spin 8s infinite linear';
          container.appendChild(funnel);
          
          // Add flying debris
          for (let i = 0; i < 20; i++) {
            const debris = document.createElement('div');
            debris.style.position = 'absolute';
            debris.style.width = `${Math.random() * 10 + 5}px`;
            debris.style.height = `${Math.random() * 10 + 5}px`;
            debris.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            debris.style.top = `${Math.random() * 60 + 20}%`;
            debris.style.left = `${Math.random() * 40 + 30}%`;
            debris.style.borderRadius = '2px';
            debris.style.zIndex = 2;
            debris.style.animation = `debris-float ${Math.random() * 3 + 2}s infinite linear`;
            debris.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(debris);
          }
          break;
          
        case 'volcano':
          container.style.backgroundColor = '#1F1F1F'; // Almost black
          
          // Create volcano shape
          const volcano = document.createElement('div');
          volcano.style.position = 'absolute';
          volcano.style.width = '300px';
          volcano.style.height = '150px';
          volcano.style.bottom = '0';
          volcano.style.left = '50%';
          volcano.style.transform = 'translateX(-50%)';
          volcano.style.background = 'linear-gradient(to top, #3E2723 20%, #5D4037 100%)';
          volcano.style.clipPath = 'polygon(0% 100%, 50% 0%, 100% 100%)';
          container.appendChild(volcano);
          
          // Create lava at center
          const lava = document.createElement('div');
          lava.style.position = 'absolute';
          lava.style.width = '40px';
          lava.style.height = '20px';
          lava.style.bottom = '150px';
          lava.style.left = '50%';
          lava.style.transform = 'translateX(-50%)';
          lava.style.background = '#FF5722';
          lava.style.borderRadius = '50% 50% 0 0';
          lava.style.boxShadow = '0 0 20px #FF9800, 0 0 40px #F44336';
          container.appendChild(lava);
          
          // Create embers/ash rising from volcano
          for (let i = 0; i < 40; i++) {
            const ember = document.createElement('div');
            ember.style.position = 'absolute';
            ember.style.width = `${Math.random() * 6 + 2}px`;
            ember.style.height = ember.style.width;
            
            // Randomize between ash and embers
            if (Math.random() > 0.3) {
              ember.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
              ember.style.boxShadow = '0 0 5px #FF9800';
            } else {
              ember.style.backgroundColor = '#757575';
            }
            
            ember.style.bottom = '150px';
            ember.style.left = `${Math.random() * 40 + 30}%`;
            ember.style.borderRadius = '50%';
            ember.style.animation = `ember-float ${Math.random() * 3 + 2}s infinite linear`;
            ember.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(ember);
          }
          
          // Create red sky glow
          const skyGlow = document.createElement('div');
          skyGlow.style.position = 'absolute';
          skyGlow.style.width = '100%';
          skyGlow.style.height = '100%';
          skyGlow.style.background = 'radial-gradient(ellipse at center, rgba(255,87,34,0.2) 0%, rgba(31,31,31,0) 70%)';
          skyGlow.style.top = 0;
          skyGlow.style.left = 0;
          container.appendChild(skyGlow);
          break;
          
        case 'aurora':
          container.style.backgroundColor = '#0E1621'; // Dark night blue
          
          // Create stars
          for (let i = 0; i < 100; i++) {
            createStar(container);
          }
          
          // Create aurora waves (northern lights)
          const auroraColors = ['#67C23A', '#26A69A', '#42A5F5', '#7E57C2'];
          
          for (let i = 0; i < 4; i++) {
            const aurora = document.createElement('div');
            aurora.style.position = 'absolute';
            aurora.style.height = `${Math.random() * 30 + 40}px`;
            aurora.style.width = '150%';
            aurora.style.background = auroraColors[i % auroraColors.length];
            aurora.style.top = `${i * 15 + 10}%`;
            aurora.style.left = '-25%';
            aurora.style.opacity = '0.3';
            aurora.style.borderRadius = '50% 50% 0 0';
            aurora.style.filter = 'blur(20px)';
            aurora.style.animation = `aurora-wave ${Math.random() * 5 + 10}s infinite ease-in-out alternate`;
            aurora.style.animationDelay = `${i * 0.5}s`;
            container.appendChild(aurora);
          }
          break;
          
        case 'hurricane':
          container.style.backgroundColor = '#78909C'; // Blue-gray
          
          // Create hurricane spiral
          const hurricane = document.createElement('div');
          hurricane.style.position = 'absolute';
          hurricane.style.width = '300px';
          hurricane.style.height = '300px';
          hurricane.style.borderRadius = '50%';
          hurricane.style.top = '50%';
          hurricane.style.left = '50%';
          hurricane.style.background = 'conic-gradient(from 0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%, rgba(255,255,255,0) 100%)';
          hurricane.style.boxShadow = '0 0 100px 50px rgba(255,255,255,0.1)';
          hurricane.style.transform = 'translate(-50%, -50%)';
          hurricane.style.animation = 'hurricane-spin 10s infinite linear';
          container.appendChild(hurricane);
          
          // Create hurricane eye
          const eye = document.createElement('div');
          eye.style.position = 'absolute';
          eye.style.width = '60px';
          eye.style.height = '60px';
          eye.style.borderRadius = '50%';
          eye.style.top = '50%';
          eye.style.left = '50%';
          eye.style.transform = 'translate(-50%, -50%)';
          eye.style.backgroundColor = '#546E7A';
          eye.style.boxShadow = '0 0 20px 10px rgba(255,255,255,0.3)';
          container.appendChild(eye);
          
          // Create cloud bands
          for (let i = 0; i < 5; i++) {
            const band = document.createElement('div');
            band.style.position = 'absolute';
            band.style.width = `${200 + i * 40}px`;
            band.style.height = `${200 + i * 40}px`;
            band.style.borderRadius = '50%';
            band.style.top = '50%';
            band.style.left = '50%';
            band.style.transform = 'translate(-50%, -50%)';
            band.style.border = '5px solid rgba(255, 255, 255, 0.1)';
            band.style.animation = `hurricane-spin ${10 + i}s infinite linear`;
            container.appendChild(band);
          }
          break;
          
        case 'dustStorm':
          container.style.backgroundColor = '#D7CCC8'; // Light sandy color
          
          // Create dust clouds
          for (let i = 0; i < 15; i++) {
            const dust = document.createElement('div');
            dust.style.position = 'absolute';
            dust.style.width = `${Math.random() * 100 + 50}px`;
            dust.style.height = `${Math.random() * 30 + 20}px`;
            dust.style.backgroundColor = '#BCAAA4';
            dust.style.borderRadius = '50%';
            dust.style.top = `${Math.random() * 80}%`;
            dust.style.left = `${Math.random() * 100}%`;
            dust.style.opacity = Math.random() * 0.4 + 0.3;
            dust.style.filter = 'blur(3px)';
            dust.style.animation = `dust-roll ${Math.random() * 10 + 8}s infinite linear`;
            dust.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(dust);
          }
          
          // Create sand on ground
          const sand = document.createElement('div');
          sand.style.position = 'absolute';
          sand.style.width = '100%';
          sand.style.height = '30%';
          sand.style.bottom = '0';
          sand.style.backgroundColor = '#D7CCC8';
          sand.style.borderRadius = '50% 50% 0 0';
          container.appendChild(sand);
          
          // Add dust particles
          for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = `${Math.random() * 3 + 1}px`;
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = '#A1887F';
            particle.style.borderRadius = '50%';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particle.style.animation = `dust-roll ${Math.random() * 5 + 3}s infinite linear`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(particle);
          }
          break;
          
        case 'hail':
          container.style.backgroundColor = '#78909C'; // Blue-gray storm clouds
          
          // Create storm clouds
          for (let i = 0; i < 5; i++) {
            createCloud(container, `${Math.random() * 80 + 10}%`, `${Math.random() * 30}%`, 'cloud-1', Math.random() * 0.5 + 1);
          }
          
          // Create hailstones
          for (let i = 0; i < 30; i++) {
            const hail = document.createElement('div');
            hail.style.position = 'absolute';
            hail.style.width = `${Math.random() * 7 + 5}px`;
            hail.style.height = hail.style.width;
            hail.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            hail.style.borderRadius = '50%';
            hail.style.top = `${Math.random() * 50}%`;
            hail.style.left = `${Math.random() * 100}%`;
            hail.style.boxShadow = '0 0 3px rgba(255, 255, 255, 0.5)';
            
            // Animation for falling and bouncing
            hail.style.animation = `hail-bounce ${Math.random() * 2 + 1}s infinite ease-in`;
            hail.style.animationDelay = `${Math.random() * 3}s`;
            container.appendChild(hail);
          }
          break;
          
        case 'rainingPeople':
          container.style.backgroundColor = '#A5D6A7'; // Light green - it's an unusual day!
          
          // Create clouds
          for (let i = 0; i < 3; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = `${Math.random() * 80 + 120}px`;
            cloud.style.height = `${Math.random() * 30 + 40}px`;
            cloud.style.position = 'absolute';
            cloud.style.top = `${Math.random() * 25}%`;
            cloud.style.left = `${Math.random() * 70 + 10}%`;
            cloud.style.opacity = '0.9';
            container.appendChild(cloud);
          }
          
          // Create falling stick figures
          for (let i = 0; i < 15; i++) {
            createStickFigure(container);
          }
          break;
          
        default:
          container.style.backgroundColor = '#87CEEB'; // Default to sky blue
          const defaultSun = document.createElement('div');
          defaultSun.className = 'sun';
          defaultSun.style.left = '50%';
          defaultSun.style.top = '40%';
          container.appendChild(defaultSun);
      }
    }

    // Helper function to create a cloud
    function createCloud(container, left, top, className, scale = 1) {
      const cloud = document.createElement('div');
      cloud.className = `cloud ${className}`;
      cloud.style.left = left;
      cloud.style.top = top;
      cloud.style.transform = `scale(${scale})`;
      container.appendChild(cloud);
    }

    // Helper function to create a raindrop
    function createRaindrop(container) {
      const raindrop = document.createElement('div');
      raindrop.className = 'rain';
      raindrop.style.left = `${Math.random() * 100}%`;
      raindrop.style.animationDuration = `${Math.random() * 0.5 + 0.7}s`;
      raindrop.style.animationDelay = `${Math.random() * 2}s`;
      container.appendChild(raindrop);
    }

    // Helper function to create a snowflake
    function createSnowflake(container) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snow';
      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 7}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(snowflake);
    }

    // Helper function to create a star
    function createStar(container) {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.backgroundColor = 'white';
      star.style.borderRadius = '50%';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.opacity = Math.random() * 0.5 + 0.5;
      container.appendChild(star);
    }
    
    // Helper function to create a trash item
    function createTrashItem(container, trashType) {
      const trash = document.createElement('div');
      trash.style.position = 'absolute';
      trash.style.width = trashType.width;
      trash.style.height = trashType.height;
      trash.style.backgroundColor = trashType.color;
      trash.style.left = `${Math.random() * 100}%`;
      trash.style.top = `${Math.random() * 70 + 20}%`;
      trash.style.borderRadius = '2px';
      trash.style.opacity = Math.random() * 0.4 + 0.6;
      trash.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      // Add animation
      trash.style.animation = `trash-float ${Math.random() * 10 + 8}s infinite linear`;
      trash.style.animationDelay = `${Math.random() * 5}s`;
      
      container.appendChild(trash);
    }
    
    // Helper function to create a dust particle
    function createDustParticle(container) {
      const dust = document.createElement('div');
      dust.style.position = 'absolute';
      dust.style.width = `${Math.random() * 4 + 1}px`;
      dust.style.height = dust.style.width;
      dust.style.backgroundColor = '#D7CCC8';
      dust.style.borderRadius = '50%';
      dust.style.left = `${Math.random() * 100}%`;
      dust.style.top = `${Math.random() * 100}%`;
      dust.style.opacity = Math.random() * 0.3 + 0.1;
      
      // Add animation
      dust.style.animation = `dust-float ${Math.random() * 15 + 10}s infinite ease-in-out`;
      dust.style.animationDelay = `${Math.random() * 5}s`;
      
      container.appendChild(dust);
    }
    
    // Helper function to create a stick figure
    function createStickFigure(container) {
      const figure = document.createElement('div');
      figure.style.position = 'absolute';
      figure.style.width = '15px';
      figure.style.height = '30px';
      figure.style.left = `${Math.random() * 90 + 5}%`;
      
      // Draw the stick figure using SVG
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');
      svg.setAttribute('viewBox', '0 0 15 30');
      
      // Head
      const head = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      head.setAttribute('cx', '7.5');
      head.setAttribute('cy', '5');
      head.setAttribute('r', '5');
      head.setAttribute('fill', 'black');
      
      // Body
      const body = document.createElementNS("http://www.w3.org/2000/svg", "line");
      body.setAttribute('x1', '7.5');
      body.setAttribute('y1', '10');
      body.setAttribute('x2', '7.5');
      body.setAttribute('y2', '20');
      body.setAttribute('stroke', 'black');
      body.setAttribute('stroke-width', '2');
      
      // Arms
      const arms = document.createElementNS("http://www.w3.org/2000/svg", "line");
      arms.setAttribute('x1', '2');
      arms.setAttribute('y1', '15');
      arms.setAttribute('x2', '13');
      arms.setAttribute('y2', '15');
      arms.setAttribute('stroke', 'black');
      arms.setAttribute('stroke-width', '2');
      
      // Left leg
      const leftLeg = document.createElementNS("http://www.w3.org/2000/svg", "line");
      leftLeg.setAttribute('x1', '7.5');
      leftLeg.setAttribute('y1', '20');
      leftLeg.setAttribute('x2', '3');
      leftLeg.setAttribute('y2', '30');
      leftLeg.setAttribute('stroke', 'black');
      leftLeg.setAttribute('stroke-width', '2');
      
      // Right leg
      const rightLeg = document.createElementNS("http://www.w3.org/2000/svg", "line");
      rightLeg.setAttribute('x1', '7.5');
      rightLeg.setAttribute('y1', '20');
      rightLeg.setAttribute('x2', '12');
      rightLeg.setAttribute('y2', '30');
      rightLeg.setAttribute('stroke', 'black');
      rightLeg.setAttribute('stroke-width', '2');
      
      // Add all parts to the SVG
      svg.appendChild(head);
      svg.appendChild(body);
      svg.appendChild(arms);
      svg.appendChild(leftLeg);
      svg.appendChild(rightLeg);
      
      figure.appendChild(svg);
      
      // Add speech bubble for some figures
      if (Math.random() > 0.7) {
        const speech = document.createElement('div');
        speech.style.position = 'absolute';
        speech.style.backgroundColor = 'white';
        speech.style.borderRadius = '50%';
        speech.style.padding = '3px';
        speech.style.fontSize = '8px';
        speech.style.width = '25px';
        speech.style.height = '25px';
        speech.style.textAlign = 'center';
        speech.style.display = 'flex';
        speech.style.alignItems = 'center';
        speech.style.justifyContent = 'center';
        speech.style.left = '-15px';
        speech.style.top = '-15px';
        speech.style.fontWeight = 'bold';
        
        // Random exclamations
        const exclamations = ['AAAA!', 'HELP!', 'OH NO!', 'WHEE!', 'AGAIN?'];
        speech.textContent = exclamations[Math.floor(Math.random() * exclamations.length)];
        
        figure.appendChild(speech);
      }
      
      // Animation for falling
      figure.style.animation = `stick-figure-fall ${Math.random() * 5 + 5}s infinite linear`;
      figure.style.animationDelay = `${Math.random() * 10}s`;
      
      // Add panic animation to the SVG
      svg.style.animation = `stick-figure-panic 0.5s infinite linear`;
      
      container.appendChild(figure);
    }
    
    // Function to update the bar graphs
    function updateBarGraphs() {
      // Humidity is already in percentage (0-100)
      const humidityHeight = Math.min(100, Math.max(0, weatherData.humidity));
      document.getElementById('humidityBar').style.height = `${humidityHeight}%`;
      
      // Wind speed (scale to percentage - assuming max 50mph = 100%)
      const windHeight = Math.min(100, Math.max(0, (weatherData.windSpeed / 50) * 100));
      document.getElementById('windBar').style.height = `${windHeight}%`;
      
      // Precipitation is already in percentage (0-100)
      const precipitationHeight = Math.min(100, Math.max(0, weatherData.precipitation));
      document.getElementById('precipitationBar').style.height = `${precipitationHeight}%`;
    }

    // Function to update weather display based on data
    function updateWeatherDisplay() {
      document.getElementById('location').textContent = weatherData.location;
      document.getElementById('temperature').textContent = `${weatherData.temperature}°F`;
      
      // Set weather type display name based on type
      let weatherTypeDisplay;
      switch(weatherData.type) {
        case 'sunny': weatherTypeDisplay = 'Sunny'; break;
        case 'cloudy': weatherTypeDisplay = 'Cloudy'; break;
        case 'rainy': weatherTypeDisplay = 'Rainy'; break;
        case 'stormy': weatherTypeDisplay = 'Stormy'; break;
        case 'snowy': weatherTypeDisplay = 'CUM RAIN'; break;
        case 'foggy': weatherTypeDisplay = 'Foggy'; break;
        case 'nightClear': weatherTypeDisplay = 'Clear Night'; break;
        case 'nightCloudy': weatherTypeDisplay = 'Cloudy Night'; break;
        case 'sam': weatherTypeDisplay = "Sam's Room"; break;
        case 'tornado': weatherTypeDisplay = 'Tornado Warning'; break;
        case 'volcano': weatherTypeDisplay = 'Volcanic Activity'; break;
        case 'aurora': weatherTypeDisplay = 'Aurora Borealis'; break;
        case 'hurricane': weatherTypeDisplay = 'Hurricane'; break;
        case 'dustStorm': weatherTypeDisplay = 'Dust Storm'; break;
        case 'hail': weatherTypeDisplay = 'Hail Storm'; break;
        case 'rainingPeople': weatherTypeDisplay = 'Nigger Rain'; break;
        default: weatherTypeDisplay = 'Unknown';
      }
      
      document.getElementById('weatherType').textContent = weatherTypeDisplay;
      document.getElementById('humidity').textContent = `${weatherData.humidity}%`;
      document.getElementById('windSpeed').textContent = `${weatherData.windSpeed} mph`;
      document.getElementById('precipitation').textContent = `${weatherData.precipitation}%`;
      
      // Update the bar graphs
      updateBarGraphs();
      
      // Create weather animation based on type
      createWeatherAnimation(weatherData.type);
      
      // Handle warning banner
      const warningBanner = document.getElementById('warningBanner');
      if (weatherData.warning && weatherData.warning.show) {
        warningBanner.textContent = weatherData.warning.text;
        warningBanner.style.display = 'flex';
      } else {
        warningBanner.style.display = 'none';
      }
    }

    // Initialize the app
    function initApp() {
      updateTime(); // Set initial time
      setInterval(updateTime, 60000); // Update time every minute
      updateWeatherDisplay(); // Update the weather display
    }

    // Start the app when the page loads
    window.addEventListener('load', initApp);
  </script>
</body>
</html>
