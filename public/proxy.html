<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Proxy Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      input {
        width: 320px;
        padding: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        cursor: pointer;
      }
      iframe {
        width: 100%;
        height: 70vh;
        border: 1px solid #ccc;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Proxy Fetcher</h1>

    <input
      id="url"
      type="text"
      placeholder="https://example.com"
      spellcheck="false"
    />
    <button id="go">Fetch</button>

    <iframe id="frame"></iframe>

    <script>
      document.getElementById('go').addEventListener('click', async () => {
        const url = document.getElementById('url').value.trim();
        const frame = document.getElementById('frame');

        if (!url) return;

        frame.srcdoc = 'Loadingâ€¦';

        try {
          const resp = await fetch('/proxy?url=' + encodeURIComponent(url));
          if (!resp.ok) throw new Error(await resp.text());

          const text = await resp.text();
          frame.srcdoc = text; // show the proxied markup inside the iframe
        } catch (err) {
          frame.srcdoc =
            '<pre style="color:red;">' + err.message + '</pre>';
        }
      });
    </script>
  </body>
</html>
