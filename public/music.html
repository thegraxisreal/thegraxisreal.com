<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apple Music Player - Klanite</title>
  
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS (via CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Navbar styling */
    .navbar {
      background-color: #1a202c;
    }
    .navbar-brand, .nav-link {
      color: #f7fafc !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #e2e8f0 !important;
    }
    /* Page Header styling */
    .page-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem auto;
      text-align: center;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .page-header h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1s;
    }
    .page-header p {
      font-size: 1.125rem;
      animation: fadeInUp 1s;
    }
    /* Music Player Container styling */
    .music-player-container {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .music-player-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    /* Footer styling */
    footer {
      background-color: #1a202c;
      color: #f7fafc;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
    /* Keyframe animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Klanite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #fff;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="videos.html">Videos</a></li>
           <li class="nav-item"><a class="nav-link" href="deepseek.html">Klani</a></li>
           <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
           <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
           <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
           <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
           <li class="nav-item active"><a class="nav-link" href="music.html">Apple Music</a></li>
         </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Header -->
  <div class="container">
    <div class="page-header animate__animated animate__fadeIn">
      <h1 class="animate__animated animate__fadeInDown">Apple Music Player</h1>
      <p class="animate__animated animate__fadeInUp">Listen to the latest from Apple Music directly on Klanite.</p>
    </div>
  </div>
  
  <!-- Music Player Container -->
  <div class="container music-player-container">
    <!-- The iframe directly loads the Apple Music "New" page -->
    <iframe allow="autoplay *; encrypted-media *; fullscreen *" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" src="https://music.apple.com/us/new"></iframe>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 Klanite. All rights reserved.
    </div>
  </footer>
  
  <!-- Bootstrap JS and dependencies (via CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
